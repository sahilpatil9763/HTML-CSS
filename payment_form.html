<!DOCTYPE html>
<html lang="en">
  <head>

    <title>PAYMENT FORM</title>
  </head>
  <body> 
      <form action="">
          <h1>PAYMENT FORM</h1>
          <P>Required Fields are Followed by *</P>
          <h2>Contact Information</h2>
          <p> Name: * <input type="text" name="name" required></p>
          <fieldset>
            <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="male"required> Female <input type="radio" name="gender" id="female"required>
          </p>    
          </fieldset>
          <p> Address: <textarea name="address" id="adress" cols="100" rows="8"></textarea></p>
          <p>Email: *<input type="emali" name="email" id="email" required></p>
          <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
          <p>Mobile No.*<input type="number" name="Mobile No." id="Mobile No."required> </p>
          
          
          <h2>Payment Information</h2>
          <p>Card Typr: *
              <select name="card_type" id="card_type" required>
                <option value=""">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="master card">Master Card</option>
                
              </select>
          </p> 
          <p>
            Card Number:* <input type="number" name="card_number" id="card_number"required>
          </p>
          <p>
            Expiration Date:* <input tyoe="date" name="exp_date" id="exp_date"required>
          </p>
          <p>
            CVV* <input type="password" name="cvv" id="cvv"required>
          </p> 
          <input type="submit" value="Pay Now">

      </form>
   </body>
</html>
